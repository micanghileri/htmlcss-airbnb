<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Airbnb</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.shareicon.net%2Fdata%2F2016%2F07%2F10%2F119904_airbnb_512x512.png&f=1&nofb=1">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- barra dei menù -->
        <header>
            <div id="logo">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.stickpng.com%2Fassets%2Fimages%2F580b57fcd9996e24bc43c513.png&f=1&nofb=1" alt="Logo Airbnb">
            </div>
            <nav>
                <ul>
                    <li class="chiuso">
                        Mare
                        <div class="active"></div>
                    </li>
                    <li class="chiuso">
                        Montagna
                        <div class="active"></div>
                    </li>
                    <li class="chiuso">
                        Lago
                        <div class="active"></div>
                    </li>
                    <li class="chiuso">
                        Collina
                        <div class="active"></div>
                    </li>
                    <li class="aperto">
                        Città
                        <div class="active_now"></div>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
        <!-- schede -->
            <section id="area_schede">
                <!-- titolo -->
                <h2>Scegli la tua nuova meta.</h2>
                <div class="scheda_citta">
                    <div class="overlay"></div>
                    <div class="immagine">
                        <div class="nome_citta">
                            <h3>Bergamo</h3>
                        </div>
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fd36tnp772eyphs.cloudfront.net%2Fblogs%2F1%2F2016%2F09%2F18-Bergamo.jpg&f=1&nofb=1" alt="Bergamo">
                    </div>
                </div>
                <div class="scheda_citta">
                    <div class="overlay"></div>
                    <div class="immagine">
                        <div class="nome_citta">
                            <h3>London</h3>
                        </div>
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.osu.edu%2Falumni%2Fassets%2Fuploads%2Fgalleries%2FLisbon_to_London_Pic_1.jpg&f=1&nofb=1" alt="London">
                    </div>
                </div>
                <div class="scheda_citta">
                    <div class="overlay"></div>
                    <div class="immagine">
                        <div class="nome_citta">
                            <h3>Lilongwe</h3>
                        </div>
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.travelshelper.com%2Fwp-content%2Fuploads%2F2017%2F06%2FLilongwe-Malawi-TravelsHelper.jpg&f=1&nofb=1" alt="Lilongwe">
                    </div>
                </div>
                <div class="scheda_citta">
                    <div class="overlay"></div>
                    <div class="immagine">
                        <div class="nome_citta">
                            <h3>Atene</h3>
                        </div>
                        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fniakas.com%2Fwp-content%2Fuploads%2F2015%2F02%2Fathens-night.jpg&f=1&nofb=1" alt="Atene">
                    </div>
                </div>
                <div class="scheda_citta">
                    <div class="overlay"></div>
                    <div class="immagine">
                        <div class="nome_citta">
                            <h3>Praga</h3>
                        </div>
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F2380ie25r0n01w5tt7mvyi81-wpengine.netdna-ssl.com%2Fwp-content%2Fuploads%2F2018%2F03%2FPraga__joya_life_.jpg&f=1&nofb=1" alt="Praga">
                    </div>
                </div>
                <div class="scheda_citta">
                    <div class="overlay"></div>
                    <div class="immagine">
                        <div class="nome_citta">
                            <h3>Barcellona</h3>
                        </div>
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fs27363.pcdn.co%2Fwp-content%2Fuploads%2F2019%2F03%2FWhere-to-Stay-in-Barcelona-Spain-1129x752.jpg.optimal.jpg&f=1&nofb=1" alt="Barcellona">
                    </div>
                </div>
            </section>
            <!-- vh_vw viaggi -->
            <section id="area_2">
                <div id="vh_vw">
                    <div id="scritta_immagine">
                     <h4>Pronti? Partenza, via!</h4>
                    </div>
                    <div class="overlay_big"></div>
                </div>
            </section>
        </main>
        <br>

        <footer>
            <div id="logo_footer">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.stickpng.com%2Fassets%2Fimages%2F580b57fcd9996e24bc43c513.png&f=1&nofb=1" alt="Logo Airbnb">
                <p>Made with &#128555; by Michele</p>
            </div>
        </footer>
    </body>
</html>
