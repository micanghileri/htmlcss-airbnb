    <head>

        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.shareicon.net%2Fdata%2F2016%2F07%2F10%2F119904_airbnb_512x512.png&f=1&nofb=1">

    <body>

                    </li>
                    <li class="chiuso">

                    <div class="immagine">
                        <div class="nome_citta">
                            <h3>Bergamo</h3>

                    <div class="overlay"></div>
                    <div class="immagine">
                        <div class="nome_citta">
                            <h3>London</h3>
                        </div>

                <div class="scheda_citta">
                    <div class="overlay"></div>
                    <div class="immagine">
                        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F3.bp.blogspot.com%2F-XEIVbQEWCPY%2FT1ENRjl31gI%2FAAAAAAAADR4%2FuIG1D0y8cZ8%2Fs1600%2Fbergamo%2B1.jpg&f=1&nofb=1" alt="Bergamo">
